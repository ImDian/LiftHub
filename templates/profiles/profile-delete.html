{% extends 'common/base.html' %}

{% block content %}
	
    <section id="edit">

        <div class="form">
            <h1>Do you want to delete your Profile?</h1>
            
            <form id='delete' class="register-form" method="post" action="">
                {% csrf_token %}

                <button type="submit">Yes</button>
                <a href="{% url 'profile' user.profile.slug %}">No</a>

            </form>
        </div>

    </section>
    
{% endblock %}
