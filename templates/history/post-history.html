{% extends 'common/base.html' %}

{% block content %}

    <h3>{{ user.username }}'s posts:</h3>

    {% for post in post_history %}


        <p>
            <a href={% url 'post-details' post.pk %}>{{ post.content }} - {{ post.created_at }}</a>
        </p>

    {% endfor %}

        <a href={% url 'profile' user.profile.slug %}>Back</a>

{% endblock %}
