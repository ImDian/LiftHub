{% extends 'common/base.html' %}

{% block content %}
    
<body class="workout-detail">
    <h3>Workout Details</h3>

    <div class="details">
        <p><span class="field-label">Name:</span> {{ workout.name }}</p>
        <p><span class="field-label">Description:</span> {{ workout.description }}</p>
        <p><span class="field-label">Calories:</span> {{ workout.calories }}</p>
    </div>

    <div class="actions">

        <a href="{% url 'edit-workout' workout.id %}" class="btn">Edit Workout</a>
        <a class="btn" href="{% url 'delete-workout' workout.pk %}">Delete</a>
        <a href="{% url 'workouts-home' %}" class="btn">Back to Workouts</a>
        
    </div>
</body>
   
{% endblock %}
