{% extends 'common/base.html' %}

{% block content %}
    <section id="edit">

        <div class="form">
            <h1>Do you want to delete your Post?</h1>
            
            <form id='delete' class="register-form" method="post" action="">
                {% csrf_token %}

                <button type="submit">Yes</button>
                <a href="{% url 'post-details' post.pk %}">No</a>

            </form>
        </div>

    </section>
{% endblock %}
